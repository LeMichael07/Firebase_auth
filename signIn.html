<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign in</title>
    <link

  <body>
    <div class="wrapper">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->

        <!-- Login Form -->
        <form id="mainForm">

            id="icon"

          />

          <input
            type="text"
            id="login"

          <input
            type="text"
            id="password"
            class=""
            name="login"
            placeholder="password"
          />

          <a class="underlineHover" href="#" id="password">Forgot Password?</a>

      </div>
    </div>
