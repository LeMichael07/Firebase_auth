<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <script src="keys.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="signUP.css" />
  </head>

  <body>
      <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">
            <span style="margin-top: 10px;"><img
                src="https://image.spreadshirtmedia.com/image-server/v1/mp/designs/1017840951,width=178,height=178,version=1550330846/lofi-hip-hop-tumblr-pink-logo.png"></img></span><span
              id="logo">Sound Good Music</span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
             <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup.html">SignUp</a>
            </li>
             <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container">
      <div id="marginbottom"></div>
      <div class="wrapper">
        <div class="company-info">
          <h3>DigitalCrafts</h3>
        </div>
        <div class="contact">
          <h3 id="register">Register</h3>
          <div id="alert">Account Created Sucessfully!</div>
          <div class="alert">Your message has been sent</div>
          <form id="signUpForm">
            <p>
              <label>Name</label>
              <input type="name" name="name" id="name" required />
            </p>
            <p>
              <label>Phone Number</label>
              <input type="tel" name="phone" id="phone" required />
            </p>
            <p>
              <label>Email Address</label>
              <input type="email" name="email" id="email" required />
            </p>
            <p>
              <label>Password</label>
              <input
                type="password"
                name="password"
                id="pass"
                minlength="8"
                required
              />
            </p>
            <p class="full">
              <button type="submit">Submit</button>
            </p>
          </form>
          <div id="error"></div>
        </div>
      </div>
    </div>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="firebaseSignup.js"></script>

    <script src="main.js"></script>
  </body>
</html>
