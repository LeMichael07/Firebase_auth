<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DigitalCrafts ProjectPrep</title>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="keys.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <h1 class="brand">DigitalCrafts</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>DigitalCrafts ProjectPrep</h3>

      </div>
      <div class="contact">
        <h3>Register</h3>
        <div class="alert">Your message has been sent</div>
        <form id="signUpForm">
          <p>
            <label>Name</label>
            <input type="name" name="name" id="name" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="tel" name="phone" id="phone" required>
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Password</label>
            <input type="password" name="password" id="pass" minlength="8" required>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
        <div id="error"></div>
      </div>
    </div>
  </div>
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script src="firebaseSignup.js"></script>

  <script src="main.js"></script>

</body>

</html>
